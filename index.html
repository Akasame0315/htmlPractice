<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta> <!--網頁編碼-->
        <title>小光的網頁</title>
    </head>

    <body>
        hello 這裡是小光創造的時空
        <!-- 註解 -->
        <h2>第一個 <I>天空</I> </h2> <!--h1到h6由重要到不重要 字體大到小-->
        <p> 第一個天空裡的 <b>小松鼠</b> </p> <!--p段落 /b粗體 /I斜線-->
        <br/> <!--換行-->
        <br/>
        <hr/> <!--水平線-->
        <h2>更多的 <I>天空</I> </h2>
        <p>更多的天空裡有更多小松鼠</p>
    </body>
    
</html>
